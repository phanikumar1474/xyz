<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
       body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
    }

      

      .container {
        display: flex;
        height: 100vh;
    }
    
    .menu {
        flex: 0 0 auto;
        width: 250px;
        background: linear-gradient(to bottom, #333, #444);
        color: #fff;
        padding: 20px;
        overflow-y: auto; /* Enable vertical scrollbar */
        max-height: calc(100vh - 40px); /* Adjust height to fit remaining space */
    }
    
    .menu h2 {
        margin-top: 0;
        border-bottom: 2px solid #fff;
        padding-bottom: 10px;
    }
    
    .menu ul {
        list-style-type: none;
        padding: 0;
    }
    
    .menu li {
        padding: 10px 0;
    }
    
    .menu li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .menu li a:hover {
        color: #ffc107;
    }
    
    .content {
        flex: 1;
        padding: 20px;
    }
    
    .content h2 {
        margin-top: 0;
    }
    
    .content p {
        line-height: 1.6;
    }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
               }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
       </style>
</head>
<body>

   <div class="container">
    <div class="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="home.html" target="_self">Home</a></li>
            <li><a href="login.html" target="_self">Login</a></li>
            <li><a href="register.html" target="_self">Register</a></li>
            <li><a href="aboutus.html" target="_self">About Me</a></li>
            <li><a href="internal.html" target="_self">Internal Java</a></li>
            <li><a href="external.html" target="_self">External Java</a></li>
        </ul>
    </div>

    <form>
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="validateRegistration()">Register</button>
    </form>

    <script>
        function validateRegistration() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Perform your validation logic here
            // For a real application, use secure registration methods and communicate with a server.

            if (username && email && password) {
                alert('Registration successful!'); // Replace with your redirect or other actions
            } else {
                alert('Please fill in all required fields.');
            }
        }
    </script>

</body>
</html>
